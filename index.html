<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="index1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  </head>
  <body>
    <header class="header">
      <h1>Institute Name</h1>
    </header>
    <section class="sidebar">
      <img src="bg.png" alt="dummy">
      <h2>Student Name</h2>
      <p>Student</p>
        <div class="search">
           <input type="text" class="searchTerm" placeholder="Search">
        </div>
     </div>
      <div class="Navbar">
        <ol>
          <li>Dashboard</li>
          <li id="d1">Attendancs</li>
          <li>Courses</li>
          <li>Fees</li>
          <li>Grades</li>
        </ol>
      </div>
    </section>
    <div class="main">
      <h3>Student Attendance</h3>
      <div id="customers">
   <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Student Name</th>
        <th>Grade</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="userdata">

    </tbody>
   </table>
  </div>
   <div class="all">
    <div class="circle-wrap">
      <div class="circle">
        <div class="mask full-1">
          <div class="fill-1"></div>
        </div>
        <div class="mask half">
          <div class="fill-1"></div>
        </div>
        <div class="inside-circle">Present</div>
      </div>
    </div>
      <div class="circle-wrap">
        <div class="circle">
          <div class="mask full-2">
            <div class="fill-2"></div>
          </div>
          <div class="mask half">
            <div class="fill-2"></div>
          </div>
          <div class="inside-circle">Absent</div>
        </div>
      </div>
        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full-3">
              <div class="fill-3"></div>
            </div>
            <div class="mask half">
              <div class="fill-3"></div>
            </div>
            <div class="inside-circle">Overall</div>
          </div>
        </div>
      </div>





</div>
    <div class="size">
      <div class="Bar_container" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <button class="btn2" style="color: black;">Student ID <b>#123456789</b>
        <span class="dot"></span>
      </button>
      <h5>Notifications</h5>
      <h5>Messages</h5>
      <button class="btn1">logout</button>
    </div>
    
    </div>
    
    </div>
    <script src="index11.js"></script>
  </body>
</html>
</body>
</html>
